global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'udagram-local'
    env: 'development'

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093

rule_files:
  - /etc/prometheus/alerts.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Gateway service
  - job_name: 'gateway'
    static_configs:
      - targets: ['gateway:8080']
    metrics_path: /metrics
    scrape_interval: 10s

  # Auth service
  - job_name: 'auth'
    static_configs:
      - targets: ['auth:8081']
    metrics_path: /metrics
    scrape_interval: 10s

  # Feed service
  - job_name: 'feed'
    static_configs:
      - targets: ['feed:8082']
    metrics_path: /metrics
    scrape_interval: 10s

  # Notification service
  - job_name: 'notification'
    static_configs:
      - targets: ['notification:8083']
    metrics_path: /metrics
    scrape_interval: 10s

