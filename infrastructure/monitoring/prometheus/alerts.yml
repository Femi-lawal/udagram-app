groups:
  - name: udagram-alerts
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          sum(rate(http_requests_total{status=~"5.."}[5m])) by (job)
          /
          sum(rate(http_requests_total[5m])) by (job) > 0.05
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "High error rate on {{ $labels.job }}"
          description: "Error rate is {{ printf \"%.2f\" $value }}% on {{ $labels.job }}"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[5m])) by (le, job)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High latency on {{ $labels.job }}"
          description: "P95 latency is {{ printf \"%.2f\" $value }}s on {{ $labels.job }}"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service {{ $labels.job }} is down"
          description: "{{ $labels.job }} has been down for more than 1 minute"

      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (process_resident_memory_bytes / 1024 / 1024) > 500
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage on {{ $labels.job }}"
          description: "Memory usage is {{ printf \"%.0f\" $value }}MB on {{ $labels.job }}"

      # Database connection issues
      - alert: DatabaseConnectionsExhausted
        expr: |
          db_connections_active > 90
        for: 2m
        labels:
          severity: warning
        annotations:
          summary: "Database connections nearly exhausted"
          description: "Active database connections: {{ $value }}"

      # High cache miss rate
      - alert: HighCacheMissRate
        expr: |
          sum(rate(cache_misses_total[5m])) 
          / 
          (sum(rate(cache_hits_total[5m])) + sum(rate(cache_misses_total[5m]))) > 0.8
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High cache miss rate"
          description: "Cache miss rate is {{ printf \"%.2f\" $value }}%"

      # Rate limiting triggered
      - alert: RateLimitingTriggered
        expr: |
          sum(rate(http_requests_total{status="429"}[5m])) > 10
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High rate of rate-limited requests"
          description: "{{ printf \"%.0f\" $value }} requests/s are being rate limited"

  - name: infrastructure-alerts
    rules:
      # Kafka consumer lag
      - alert: KafkaConsumerLag
        expr: |
          kafka_consumer_group_lag > 1000
        for: 10m
        labels:
          severity: warning
        annotations:
          summary: "High Kafka consumer lag"
          description: "Consumer lag is {{ $value }} messages"

      # Disk space low
      - alert: DiskSpaceLow
        expr: |
          (node_filesystem_avail_bytes{mountpoint="/"} / node_filesystem_size_bytes{mountpoint="/"}) < 0.1
        for: 5m
        labels:
          severity: critical
        annotations:
          summary: "Disk space critically low"
          description: "Available disk space is below 10%"
