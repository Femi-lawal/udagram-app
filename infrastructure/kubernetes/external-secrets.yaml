# External Secrets Configuration for Production
# Using External Secrets Operator with AWS Secrets Manager / HashiCorp Vault

apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-store
  namespace: udagram
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets-sa

---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: vault-secrets-store
  namespace: udagram
spec:
  provider:
    vault:
      server: "https://vault.example.com:8200"
      path: "secret"
      version: "v2"
      auth:
        kubernetes:
          mountPath: "kubernetes"
          role: "udagram-role"
          serviceAccountRef:
            name: external-secrets-sa

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: udagram
spec:
  refreshInterval: "1h"
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: database-credentials
    creationPolicy: Owner
    template:
      type: Opaque
      data:
        POSTGRES_HOST: "{{ .host }}"
        POSTGRES_PORT: "{{ .port }}"
        POSTGRES_USER: "{{ .username }}"
        POSTGRES_PASSWORD: "{{ .password }}"
        POSTGRES_DB: "{{ .database }}"
        POSTGRES_SSLMODE: "require"
  data:
    - secretKey: host
      remoteRef:
        key: udagram/database
        property: host
    - secretKey: port
      remoteRef:
        key: udagram/database
        property: port
    - secretKey: username
      remoteRef:
        key: udagram/database
        property: username
    - secretKey: password
      remoteRef:
        key: udagram/database
        property: password
    - secretKey: database
      remoteRef:
        key: udagram/database
        property: database

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: jwt-secrets
  namespace: udagram
spec:
  refreshInterval: "24h"
  secretStoreRef:
    name: aws-secrets-store
    kind: SecretStore
  target:
    name: jwt-secrets
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: udagram/jwt
        property: secret
    - secretKey: JWT_ISSUER
      remoteRef:
        key: udagram/jwt
        property: issuer

