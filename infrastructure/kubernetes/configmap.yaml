apiVersion: v1
kind: ConfigMap
metadata:
  name: udagram-config
  namespace: udagram
data:
  ENVIRONMENT: "production"
  JWT_ISSUER: "udagram"
  POSTGRES_HOST: "postgres"
  POSTGRES_PORT: "5432"
  POSTGRES_DB: "udagram"
  POSTGRES_SSLMODE: "require"
  REDIS_HOST: "redis"
  REDIS_PORT: "6379"
  KAFKA_BROKERS: "kafka:9092"
  AWS_REGION: "us-east-1"
  TELEMETRY_ENABLED: "true"
  OTEL_EXPORTER_OTLP_ENDPOINT: "jaeger-collector.observability:4317"
  ALLOWED_ORIGINS: "https://udagram.example.com"
