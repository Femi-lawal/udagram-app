# checkov:skip=CKV_K8S_35:Secrets as env vars are intentional
# checkov:skip=CKV_K8S_43:Use tags for ease of deployment
# checkov:skip=CKV_K8S_40:User 1000 is sufficient
apiVersion: apps/v1
kind: Deployment
metadata:
  name: feed
  namespace: udagram
  labels:
    app: feed
    version: v1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: feed
  template:
    metadata:
      labels:
        app: feed
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8082"
        prometheus.io/path: "/metrics"
    spec:
      serviceAccountName: udagram-sa
      automountServiceAccountToken: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: feed
          image: femilawal/udagram-feed:v1
          imagePullPolicy: Always
          ports:
            - containerPort: 8082
              name: http
          envFrom:
            - configMapRef:
                name: udagram-config
            - secretRef:
                name: udagram-secrets
          env:
            - name: PORT
              value: "8082"
          resources:
            requests:
              memory: "64Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /ready
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 5
          securityContext:
            runAsNonRoot: true
            runAsUser: 1000
            readOnlyRootFilesystem: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
---
apiVersion: v1
kind: Service
metadata:
  name: feed
  namespace: udagram
  labels:
    app: feed
spec:
  type: ClusterIP
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: http
  selector:
    app: feed
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: feed-hpa
  namespace: udagram
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: feed
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
    - type: Resource
      resource:
        name: memory
        target:
          type: Utilization
          averageUtilization: 80
---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: feed-pdb
  namespace: udagram
spec:
  minAvailable: 2
  selector:
    matchLabels:
      app: feed
